<div class="root">
    <div class="components" *ngFor="let element of content.elements">
        <app-wiki-page-title class="components" [content]="element" *ngIf="element.type=='title'"></app-wiki-page-title>
        <app-wiki-page-text class="components" [content]="element" *ngIf="element.type=='text'"></app-wiki-page-text>
        <app-wiki-page-image class="components" [content]="element" *ngIf="element.type=='image'"></app-wiki-page-image>
        <app-wiki-page-teaser class="components" [content]="element" *ngIf="element.type=='teaser'"></app-wiki-page-teaser>

    </div>
</div>
