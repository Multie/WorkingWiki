<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu class="sidemenu" contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header class="header-title" (click)="titleClick()">Working Wiki</ion-list-header>
                    <ion-note>A wiki that works for you</ion-note>

                    <div class="header-list" *ngFor="let entry of menulist; let i= index">
                        <div class="header-item" [class.selected]="router.url.includes(entry.url)">
                            <div class="header-item-button" routerDirection="root" [routerLink]="[entry.url]">
                                <div class="header-item-button-img">
                                    <img *ngIf="entry.thumbnail != ''" src="{{entry.thumbnail}}">
                                </div>
                                <div class="header-item-button-label">
                                    {{entry.name}}
                                </div>
                            </div>
                            <div class="header-item-toggle" *ngIf="entry.list != undefind">
                                <div class="header-item-toggle-button" (click)="categoryClose($event)" *ngIf="selectedIndex == i && entry.list != undefind">
                                    <ion-icon name="chevron-up-outline"></ion-icon>
                                </div>
                                <div class="header-item-toggle-button" (click)="categoryOpen($event,i)" *ngIf="selectedIndex != i && entry.list != undefind">
                                    <ion-icon name="chevron-down-outline"></ion-icon>
                                </div>
                            </div>
                        </div>

                        <div class="header-sublist" *ngIf="selectedIndex == i && entry.list != undefind">
                            <div class="header-item" *ngFor="let entry1 of entry.list; let i1= index" [class.selected]="router.url.includes(entry1.url)">
                                <div class="header-item-button" routerDirection="root" [routerLink]="[entry1.url]">
                                    <div class="header-item-button-img">
                                        <img *ngIf="entry1.thumbnail != ''" src="{{entry.thumbnail}}">
                                    </div>
                                    <div class="header-item-button-label">
                                        {{entry1.name}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ion-list>
                <!--
                <ion-list id="labels-list">
                    <ion-list-header>Labels</ion-list-header>

                    <ion-item *ngFor="let label of labels" lines="none">
                        <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
                        <ion-label>{{ label }}</ion-label>
                    </ion-item>
                </ion-list>-->
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
